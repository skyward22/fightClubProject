<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Mawashi-Geri</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1>Fighter's Fight Club</h1>
    </header>
    <main>

    <form>
        <input 
            type='text'
            id="name"
            placeholder="What's the fighter's name"/>
        <input 
            type='text'
            id="level"
            placeholder='What is their level?'/>
        <input 
            type='text'
            id="img"
            placeholder='Paste an image URL'/>
        <button>Add Your Fighter</button>
    </form>

    <section id="fighters-container"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
